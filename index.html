<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Creative Project 2</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="header">
    <h1>Grab a Bible Verse!</h1>
    <form>
      <label>Enter Book Title</label>
      <input id="bookInput" type="text"></input><br/>
      <label>Enter Chapter</label>
      <input id="chapterInput" type="text"></input><br/>
      <label>Enter Verse(s)</label>
      <input id="verseInput" type="text"></input><br/>
      <input id="verseSubmit" type="submit" value="Submit"></input>
    </form>
  </div>
  <div id="verseResults">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

  <div class="footer">
    <a href="https://github.com/rjdupaix/cp2">Github</a>
  </div>
</body>
